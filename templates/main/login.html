<!doctype html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="{% static 'imgs/favicon.png' %}" type="image/x-icon">
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<title>Вход</title>
</head>
<body>
	<div class="login-container">
		<div class="filler"></div>
		<div id="main-body">
			<img id="login-form-logo" src="{% static 'imgs/login_logo.png' %}" alt="">
			<form id="login-form" method="POST">

				<div class="form-block">
					<input name="login" id="login" class="login-input" type="text">
					<label for="login">Логин</label>
				</div>

				<div class="form-block">
					<input name="password" id="password" class="login-input" type="password">
					<label for="password">Пароль</label>
				</div>

                {% if error %}
                <div class="errors-block">
                    <span class="error-span">{{ error }}</span>
                </div>
                {% endif %}

				{% csrf_token %}
				<button id="login_button" type="submit">Войти</button>
			</form>
		</div>
		<div class="filler"></div>
	</div>
</body>
</html>
